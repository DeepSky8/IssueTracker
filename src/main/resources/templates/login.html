<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Issue Tracker -- Login</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css" />
	    <link rel="stylesheet" href="main.css" />
	    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	</head>
	<body>
	    <form th:object="${loginForm}" th:action="@{/}" action="#" method="post" class="pure-form">
	    	<fieldset>
	    		<legend>Welcome to Issue Tracker</legend>
	    		<input th:field="*{username}" type="text" placeholder="username" />
	    		<input th:field="*{password}" type="password" placeholder="password" />
	    		<button type="submit" class="pure-button pure-button-primary">Sign In</button>
	    	</fieldset>
	    </form>
	    <div th:if="${not #lists.isEmpty(errors)}" style=" color: Red; font-style: italic">
	        <div th:each="error : ${errors}" th:text="${error}">Danger!</div>
	    </div>
	    <script type="text/javascript" src="login.js"> </script>
	</body>
</html>
